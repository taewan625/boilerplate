<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}">

<section layout:fragment="content-fragment">
  <section class="component">
    <div class="component__div">
    <!--/* 년도 button*/-->
    <div class="d-flex gap-3" id="exhibitionYears"></div>
    </div>
  </section>

  <section class="component">
    <div class="component__div">
      <h1 class="component__title-font--big">INTRODUCING OUR <span id="exhibitionYear"></span> EXHIBITORS!</h1>
      <p id="exhibitionDesc"></p>
      
      <!--/* 버튼*/-->
      <div class="d-flex gap-3 flex-column flex-md-row">
        <a href="/exhibitor-inquiry" class="component__button--primary-one gap-2 component__button--primary-inherit">
          <span>BOOTH INQUIRY</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.996 5.00348L5.00293 18.9965M18.996 5.00348H6.40228M18.996 5.00348L18.996 17.5972" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </a>
        <a href="/newsletter/subscribe" class="component__button--primary-one gap-2 component__button--primary-dark">
          <span>STAY UPDATED</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.996 5.00348L5.00293 18.9965M18.996 5.00348H6.40228M18.996 5.00348L18.996 17.5972" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </a>
      </div>
      
      <!--/* search button*/-->
      <div class="input-group" id="searchGroup">
        <input type="text" class="form-control exhibitor-list__placeholder-size h-48px" id="searchText" placeholder="Please search for the participant's name." aria-label="Please search for the participant's name." aria-describedby="Please search for the participant's name.">
        <div class="position-absolute top-50 translate-middle-y end-0 me-3">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.9526 22.0135C21.2455 22.3064 21.7204 22.3064 22.0133 22.0135C22.3062 21.7207 22.3062 21.2458 22.0133 20.9529L20.9526 22.0135ZM17.0466 10.1568C17.0466 13.9621 13.9618 17.0468 10.1566 17.0468V18.5468C14.7903 18.5468 18.5466 14.7905 18.5466 10.1568H17.0466ZM10.1566 17.0468C6.35136 17.0468 3.2666 13.9621 3.2666 10.1568H1.7666C1.7666 14.7905 5.52293 18.5468 10.1566 18.5468V17.0468ZM3.2666 10.1568C3.2666 6.3516 6.35136 3.26685 10.1566 3.26685V1.76685C5.52293 1.76685 1.7666 5.52318 1.7666 10.1568H3.2666ZM10.1566 3.26685C13.9618 3.26685 17.0466 6.3516 17.0466 10.1568H18.5466C18.5466 5.52318 14.7903 1.76685 10.1566 1.76685V3.26685ZM22.0133 20.9529L15.9369 14.8765L14.8763 15.9372L20.9526 22.0135L22.0133 20.9529Z" fill="black"/>
          </svg>
        </div>
      </div>
      
    </div>
  </section>

  
  <section class="component border-top">
    <div class="component__div position-relative">
      <!--/* coming soon*/-->
      <div class="d-none d-flex flex-column justify-content-center align-items-center p-4 font-family-OnehungaSans border" id="comingSoon">
        <span class="component__title-font--big">WE ARE</span>
        <span class="coming__soon-font-big">COMING SOON</span>
        <span class="component__title-font--big">DON'T MISS OUT</span>
      </div>
      <!--/* 참가 업체 목록*/-->
      <div class="row row-cols-2 row-cols-md-4 g-4" id="exhibitorList"></div>
      <!--/* no data*/-->
      <div class="d-none p-4 font-family-OnehungaSans text-center" id="noData">
        <span class="coming__soon-font-big text-black">Sorry, no results for your search</span>
      </div>
      <!--/* loading*/-->
      <div class="d-none js-evt__loading text-center js-evt__loading">
        <div class="spinner-border text-primary-600" role="status"></div>
      </div>
      <!--/* 무한 스크롤 감시 요소*/-->
      <div id="exhibitorsSentinel"></div>
    </div>
  </section>
  
  <!--/* 참가 기업 모달*/-->
  <div class="modal fade" id="exhibitorModal" tabindex="-1" aria-labelledby="exhibitorModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-5">
          <!--/* 기본 정보 영역*/-->
          <div class="d-flex flex-column flex-md-row gap-3 pb-5">
            <!--/* 로고*/-->
            <div class="d-flex w-md-100px justify-content-center border exhibitor-list__modal-img-size">
              <img src="" class="img-fluid object-fit-contain p-4" id="exhibitorImg" height="170" alt="logo" draggable="false" loading="lazy" decoding="async" />
            </div>
            
            <!--/* 참가기업 정보*/-->
            <div class="d-flex flex-column justify-content-center gap-2">
              
              <div class="row align-items-start">
                <span class="col-auto fw-semibold component__desc-font--middle w-120px">Company</span>
                <span class="col component__desc-font--small" id="companyName"></span>
              </div>
              <div class="row align-items-start">
                <span class="col-auto fw-semibold component__desc-font--middle w-120px">Name</span>
                <span class="col component__desc-font--small" id="brandName"></span>
              </div>
              <div class="row align-items-start">
                <span class="col-auto fw-semibold component__desc-font--middle w-120px">Booth</span>
                <span class="col component__desc-font--small" id="boothNumber"></span>
              </div>
            </div>
          </div>
          
          <!--/* 참가기업 설명*/-->
          <p class="component__desc-font--small mb-0 pb-5" id="introduction"></p>
          
          <!--/*참가가입 링크 정보*/-->
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <!--/*SNS 정보*/-->
            <div class="d-flex justify-content-start justify-content-md-start align-items-center gap-3 w-100">
              <!--/*웹사이트*/-->
              <a target="_blank" href="#" class="component__social-icon component__social-icon--outline" id="homepage" title="homepage">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" fill="#666666"/>
                </svg>
              </a>
              <!--/*인스타그램*/-->
              <a target="_blank" href="#" class="component__social-icon component__social-icon--outline" id="instagram" title="instagram">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.002 0C12.719 0 13.058 0.00999994 14.124 0.06C15.189 0.11 15.914 0.277 16.552 0.525C17.212 0.779 17.768 1.123 18.324 1.678C18.8324 2.1779 19.2259 2.78259 19.477 3.45C19.724 4.087 19.892 4.813 19.942 5.878C19.989 6.944 20.002 7.283 20.002 10C20.002 12.717 19.992 13.056 19.942 14.122C19.892 15.187 19.724 15.912 19.477 16.55C19.2266 17.2178 18.8331 17.8226 18.324 18.322C17.8239 18.8303 17.2193 19.2238 16.552 19.475C15.915 19.722 15.189 19.89 14.124 19.94C13.058 19.987 12.719 20 10.002 20C7.28495 20 6.94595 19.99 5.87995 19.94C4.81495 19.89 4.08995 19.722 3.45195 19.475C2.78428 19.2245 2.17948 18.8309 1.67995 18.322C1.17136 17.8222 0.777885 17.2175 0.526953 16.55C0.278953 15.913 0.111953 15.187 0.0619531 14.122C0.0149531 13.056 0.00195312 12.717 0.00195312 10C0.00195312 7.283 0.0119531 6.944 0.0619531 5.878C0.111953 4.812 0.278953 4.088 0.526953 3.45C0.777189 2.78218 1.17076 2.17732 1.67995 1.678C2.17962 1.16923 2.78438 0.775729 3.45195 0.525C4.08995 0.277 4.81395 0.11 5.87995 0.06C6.94595 0.0129999 7.28495 0 10.002 0ZM10.002 5C8.67587 5 7.4041 5.52678 6.46642 6.46447C5.52874 7.40215 5.00195 8.67392 5.00195 10C5.00195 11.3261 5.52874 12.5979 6.46642 13.5355C7.4041 14.4732 8.67587 15 10.002 15C11.328 15 12.5998 14.4732 13.5375 13.5355C14.4752 12.5979 15.002 11.3261 15.002 10C15.002 8.67392 14.4752 7.40215 13.5375 6.46447C12.5998 5.52678 11.328 5 10.002 5ZM16.502 4.75C16.502 4.41848 16.3703 4.10054 16.1358 3.86612C15.9014 3.6317 15.5835 3.5 15.252 3.5C14.9204 3.5 14.6025 3.6317 14.3681 3.86612C14.1336 4.10054 14.002 4.41848 14.002 4.75C14.002 5.08152 14.1336 5.39946 14.3681 5.63388C14.6025 5.8683 14.9204 6 15.252 6C15.5835 6 15.9014 5.8683 16.1358 5.63388C16.3703 5.39946 16.502 5.08152 16.502 4.75ZM10.002 7C10.7976 7 11.5607 7.31607 12.1233 7.87868C12.6859 8.44129 13.002 9.20435 13.002 10C13.002 10.7957 12.6859 11.5587 12.1233 12.1213C11.5607 12.6839 10.7976 13 10.002 13C9.2063 13 8.44324 12.6839 7.88063 12.1213C7.31802 11.5587 7.00195 10.795                 </svg>
              </a>
              <!--/*페이스북*/-->
              <a target="_blank" href="#" class="component__social-icon component__social-icon--outline" id="facebook" title="facebook">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.002 0C4.47895 0 0.00195312 4.477 0.00195312 10C0.00195312 14.991 3.65895 19.128 8.43995 19.879V12.89H5.89995V10H8.43995V7.797C8.43995 5.291 9.93195 3.907 12.217 3.907C13.311 3.907 14.455 4.102 14.455 4.102V6.562H13.195C11.952 6.562 11.565 7.333 11.565 8.124V10H14.338L13.895 12.89H11.565V19.879C16.345 19.129 20.002 14.99 20.002 10C20.002 4.477 15.525 0 10.002 0Z" fill="#666666"/>
                </svg>
              </a>
              <!--/*기타*/-->
              <a target="_blank" href="#" class="component__social-icon component__social-icon--outline" id="etcSns" title="etcSns">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.5858 6.58579C15.3668 5.80474 16.6331 5.80474 17.4142 6.58579C18.1952 7.36683 18.1952 8.63316 17.4142 9.41421L14.4142 12.4142C13.6331 13.1953 12.3668 13.1953 11.5858 12.4142C11.1952 12.0237 10.5621 12.0237 10.1716 12.4142C9.78103 12.8047 9.78103 13.4379 10.1716 13.8284C11.7337 15.3905 14.2663 15.3905 15.8284 13.8284L18.8284 10.8284C20.3905 9.26633 20.3905 6.73367 18.8284 5.17157C17.2663 3.60948 14.7337 3.60948 13.1716 5.17157L11.6716 6.67157C11.281 7.0621 11.281 7.69526 11.6716 8.08579C12.0621 8.47631 12.6952 8.47631 13.0858 8.08579L14.5858 6.58579Z" fill="#666666"/>
                  <path d="M9.58579 11.5858C10.3668 10.8047 11.6332 10.8047 12.4142 11.5858C12.8047 11.9763 13.4379 11.9763 13.8284 11.5858C14.219 11.1953 14.219 10.5621 13.8284 10.1716C12.2663 8.60948 9.73367 8.60948 8.17157 10.1716L5.17157 13.1716C3.60948 14.7337 3.60948 17.2663 5.17157 18.8284C6.73367 20.3905 9.26633 20.3905 10.8284 18.8284L12.3284 17.3284C12.719 16.9379 12.719 16.3047 12.3284 15.9142C11.9379 15.5237 11.3047 15.5237 10.9142 15.9142L9.41421 17.4142C8.63316 18.1953 7.36683 18.1953 6.58579 17.4142C5.80474 16.6332 5.80474 15.3668 6.58579 14.5858L9.58579 11.5858Z" fill="#666666"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
        
        <div class="modal-footer invisible"></div>
      </div>
    </div>
  </div>
  
  <script src="/static/js/exhibit/exhibitor-list.js" defer></script>
</section>

</html>
