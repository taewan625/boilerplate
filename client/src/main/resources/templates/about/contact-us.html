<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}"
>

<section layout:fragment="content-fragment">
  <section class="component">
    <div class="component__div">
      <form id="contactUsForm">
        <div class="row mb-3">
          <label for="firstName" class="form-label fw-medium col-12">Name<span class="text-danger">*</span></label>
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required maxlength="255">
          </div>
          <div class="col-12 col-md-6">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required maxlength="255">
          </div>
        </div>

        <div class="row mb-3">
          <label for="companyName" class="form-label fw-medium col-12">Company Name<span class="text-danger">*</span></label>
          <div class="col-12">
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter your company name" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="form-label fw-medium col-12">Email<span class="text-danger">*</span></label>
          <div class="col-12">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required maxlength="50">
          </div>
        </div>

        <div class="row mb-3">
          <label for="contactorCode" class="form-label fw-medium col-12">Are you an exhibitor or an attendee?<span class="text-danger">*</span></label>
          <div class="col-12">
            <select class="form-select" id="contactorCode" name="contactorCode" aria-label="Are you an exhibitor or an attendee?">
              <option value=""></option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="messageAboutCode" class="form-label fw-medium col-12">What is your message about?<span class="text-danger">*</span></label>
          <div class="col-12">
            <select class="form-select" id="messageAboutCode" name="messageAboutCode" aria-label="What is your message about?">
              <option value=""></option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="title" class="form-label fw-medium col-12">Subject</label>
          <div class="col-12">
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter the subject">
          </div>
        </div>

        <div class="row mb-4">
          <label for="content" class="form-label fw-medium col-12">Message<span class="text-danger">*</span></label>
          <div class="col-12">
            <textarea class="form-control resize-none h-180px" id="content" name="content" rows="4" placeholder="Enter your message" required maxlength="5000"></textarea>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <button type="button" class="component__button--primary-one component__button--primary-dark component__button--disabled w-100" id="submit">SUBMIT</button>
          </div>
        </div>
        
      </form>
    </div>
  </section>

  <script src="/static/js/about/contact-us.js" defer></script>
</section>

</html>
