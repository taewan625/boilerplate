<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}"
>

<section layout:fragment="content-fragment">
  <!--/* 공지사항 상세 */-->
  <section class="component">
    <div class="component__div">
      <!--/*제목 */-->
      <h1 class="component__title-font--big fw-semibold" id="title"></h1>
      
      <!--/*첨부파일 목록 */-->
      <div class="d-flex flex-column gap-2 border-bottom pb-4 d-none" id="attachFileElement">
        <span class="component__desc-font--small fw-semibold">Attachments</span>
        <div id="attachFiles" class="d-flex flex-column gap-1"></div>
      </div>
      
      <!--/*내용 */-->
      <div class="w-100 notice-common-detail__content" id="noticeDetail" th:attr="data-id=${id}"></div>
    </div>
  </section>
  
  <!--/*버튼 */-->
  <section class="component">
    <div class="component__div align-items-md-center">
      <a href="#" class="component__button--primary-one component__button--primary-dark" id="listButton">LIST</a>
    </div>
  </section>
  
  <script src="/static/js/notice/notice-common-detail.js" defer></script>
</section>
</html>
