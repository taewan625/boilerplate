    <div class="row mb-3">

            <div class="card mb-3">
                <div class="row">
                    <div class="col-auto pe-0">
                        <h5 class="card-header pe-0">COMPANY </h5>
                    </div>
                    <div class="col-auto">
                        <div class="card-header ps-0" id="company-header"></div>
                    </div>
                </div>
                <div class="card-body py-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="brand">Brand</label>
                                <input type="text" class="form-control-plaintext" id="brand" disabled readonly>
                                <input type="hidden" class="form-control-plaintext" id="id" readonly>
                                <input type="hidden" class="form-control-plaintext" id="companyId" readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="company">Company</label>
                                <input type="text" class="form-control-plaintext" id="company" disabled readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="industry">Industry</label>
                                <input type="text" class="form-control-plaintext" id="industry" disabled readonly>
                                <input type="hidden" class="form-control-plaintext" id="industryCode" readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="industry">Booth</label>
                                <input type="text" class="form-control-plaintext" id="booth" disabled readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="country">Country</label>
                                <input type="text" class="form-control-plaintext" id="country" disabled readonly>
                                <input type="hidden" class="form-control-plaintext" id="countryId" readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="officeCalling">Office Number</label>
                                <div class="row">
                                    <div class="col-2">
                                        <input type="text" class="form-control-plaintext" id="officeCalling" disabled readonly>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control-plaintext" id="officeNumber" disabled readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="address">Address</label>
                                <textarea type="text" class="form-control-plaintext fixed-textarea" id="address" rows="3" disabled readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">CONTACT</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="managerName">NAME</label>
                                <input type="text" class="form-control-plaintext" id="managerName" disabled readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="jobTitle">JOB TITLE</label>
                                <input type="text" name="jobTitle" class="form-control-plaintext" id="jobTitle" disabled readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control-plaintext" id="email" disabled readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div>
                                <label class="form-label" for="mobileCalling">Mobile Number</label>
                                <div class="row">
                                    <div class="col-2">
                                        <input type="text" class="form-control-plaintext" id="mobileCalling" disabled readonly>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control-plaintext" id="mobileNumber" disabled readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-6">
            <div class="card h-100">
                <h5 class="card-header">BRAND</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="officeCalling">Logo</label>
                                <div style="display: flex; flex-direction: column; align-items: center;">
                                    <div style="position: relative; width: 100%; max-width: 285px; aspect-ratio: 1 / 1; border: 1px solid #f9f9f9;">
                                        <img id="logo" onerror="this.src='/static/img/backgrounds/noimage.png'" draggable="false" alt="image" loading="lazy" decoding="async" src="" style="position: absolute; width: 100%; height: 100%; inset: 0; object-fit: contain; color: transparent;" />
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="introduction">Introduction</label>
                                <textarea type="text" class="form-control-plaintext fixed-textarea" id="introduction" rows="9" disabled readonly></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="homepage">Homepage</label>
                                <div class="row">
                                    <div class="col-1">
                                        <p class="form-p-plaintext text-end"><i class='bx bxs-home' ></i></p>
                                    </div>
                                    <div class="col-11">
                                        <p class="form-p-plaintext"  id="homepage">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="form-label" for="instagram">sns</label>
                                <div class="row">
                                    <div class="col-1 mb-2">
                                        <p class="form-p-plaintext text-end"><i class='bx bxl-instagram-alt'></i></p>
                                    </div>
                                    <div class="col-11 mb-2">
                                        <p class="form-p-plaintext" id="instagram">
                                    </div>
                                    <div class="col-1 mb-2">
                                        <p class="form-p-plaintext text-end"><i class='bx bxl-facebook-square' ></i></p>
                                    </div>
                                    <div class="col-11 mb-2">
                                        <p class="form-p-plaintext" id="facebook">
                                    </div>
                                    <div class="col-1">
                                        <p class="form-p-plaintext text-end"><i class='bx bx-notepad'></i></p>
                                    </div>
                                    <div class="col-11">
                                        <p class="form-p-plaintext" id="etcSns">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary me-1" id="btn-pre"><i class='bx bx-arrow-back'></i> List</button>
                </div>
                <div class="col-6">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <button class="btn btn-danger ms-1" id="btn-reject"><i class='bx bx-x'></i> Reject</button>
                            <button class="btn btn-secondary ms-1" id="btn-pend"><i class='bx bx-loader-circle'></i> Pend</button>
                            <button class="btn btn-success ms-1" id="btn-approve"><i class='bx bx-check'></i> Approve</button>
                            <button class="btn btn-primary ms-1" id="btn-update"><i class='bx bx-edit' ></i> Modify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/exhibition/brand/brand-detail.js" defer></script>
</div>

</html>
