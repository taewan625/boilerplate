<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}">>

<div layout:fragment="content-fragment" class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">EXHIBITION / SCHEDULE /</span> ADD</h4>
    <form id="modify-form" onsubmit="return false;">
        <div class="row">
            <div class="col-6 mb-3">
                <div class="card h-100">
                    <h5 class="card-header">EVENT</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label" for="exhibitionName">EXHIBIT</label>
                                    <input type="text" class="form-control-plaintext input-bottom-line" id="exhibitionName" readonly>
                                </div>
                            </div>
                            <div class="col-6">
                                <input type="hidden" name="eventCode" id="eventCode" value="EVENT-SPECIFIC-TIME">
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label" for="eventDate">EVENT DATE</label>
                                    <input type="text" class="form-control" id="eventDate" name="eventDate">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label" for="organization">ORGANIZATION</label>
                                    <input type="text" class="form-control" id="organization" name="organization" placeholder="organization">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="eventName">EVENT TITLE</label>
                            <input type="text" class="form-control" id="eventName" name="eventName" placeholder="event title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description">DESCRIPTION</label>
                            <textarea type="text" class="form-control" id="description" name="description" rows="5" placeholder="description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="card h-100">
                    <h5 class="card-header">DETAILED SCHEDULE</h5>
                    <div class="card-body">
                        <table id="datatable" class="table table-hover display"></table>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">

                            </div>
                            <div class="col-6">
                                <div class="row justify-content-end">
                                    <button type="button" class="btn btn-secondary me-1" id="btn-cancel"><i class='bx bx-exit' ></i> Cancel</button>
                                    <button type="button" class="btn btn-primary" id="btn-save"><i class='bx bx-save' ></i> Save</button>
                                <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <script src="/static/vendor/libs/jquery-ui/jquery-ui.min.js" defer></script>
    <script src="/static/vendor/libs/flatpickr/flatpickr.min.js" defer></script>
    <script src="/static/js/exhibition/schedule/schedule-write.js" defer></script>
</div>

</html>
