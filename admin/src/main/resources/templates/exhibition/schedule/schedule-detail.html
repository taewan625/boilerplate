<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}">>

<div layout:fragment="content-fragment" class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">EXHIBITION / SCHEDULE /</span> DETAILS</h4>

    <div class="row">
        <div class="col-6 mb-3">
            <div class="card h-100">
                <h5 class="card-header">EVENT</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="exhibitionName">EXHIBIT</label>
                                <input type="text" class="form-control-plaintext input-bottom-line" id="exhibitionName" readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="status">STATUS</label>
                                <input type="text" class="form-control-plaintext input-bottom-line" id="status" readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="eventDate">EVENT DATE</label>
                                <input type="text" class="form-control-plaintext input-bottom-line" id="eventDate" readonly>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="organization">ORGANIZATION</label>
                                <input type="text" class="form-control-plaintext input-bottom-line" id="organization" readonly>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="eventName">EVENT TITLE</label>
                        <input type="text" class="form-control-plaintext input-bottom-line" id="eventName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">DESCRIPTION</label>
                        <textarea type="text" class="form-control-plaintext input-bottom-line" id="description" rows="5" readonly>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="card h-100">
                <h5 class="card-header">DETAILED SCHEDULE</h5>
                <div class="card-body">
                    <table id="datatable" class="table table-hover"></table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary" id="btn-update"><i class='bx bx-edit' ></i> Modify</button>
                        </div>
                        <div class="col-6">
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <button class="btn btn-secondary ms-1" id="btn-unpublish"><i class='bx bx-loader-circle'></i> Unpublish</button>
                                    <button class="btn btn-success ms-1" id="btn-publish"><i class='bx bx-check'></i> Publish</button>
                                    <button class="btn btn-danger ms-1" id="btn-delete"><i class='bx bx-trash' ></i> Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="/static/vendor/libs/jquery-ui/jquery-ui.min.js" defer></script>
    <script src="/static/vendor/libs/flatpickr/flatpickr.min.js" defer></script>
    <script src="/static/js/exhibition/schedule/schedule-detail.js" defer></script>
</div>

</html>
