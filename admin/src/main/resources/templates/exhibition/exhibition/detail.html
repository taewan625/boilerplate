<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전시 목록 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">전시 목록 관리자</h2>

    <!-- 검색 영역 카드 -->
    <div class="card mb-4">
        <div class="card-header">검색</div>
        <div class="card-body">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="exhibitionName" class="form-label">전시명</label>
                        <input type="text" class="form-control" id="exhibitionName" placeholder="전시명 입력">
                    </div>
                    <div class="col-md-6">
                        <label for="year" class="form-label">연도</label>
                        <input type="number" class="form-control" id="year" placeholder="YYYY">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">검색</button>
            </form>
        </div>
    </div>

    <!-- 테이블 + 버튼 영역 카드 -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>전시 목록</span>
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary">조회</button>
                <button class="btn btn-outline-success">등록</button>
                <button class="btn btn-outline-warning">수정</button>
                <button class="btn btn-outline-danger">삭제</button>
                <button class="btn btn-outline-secondary">엑셀</button>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>전시명</th>
                        <th>연도</th>
                        <th>등록일</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody id="exhibitionTable">
                    <tr>
                        <td>1</td>
                        <td>샘플 전시</td>
                        <td>2025</td>
                        <td>2025-09-07</td>
                        <td>진행중</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>테스트 전시</td>
                        <td>2024</td>
                        <td>2024-12-12</td>
                        <td>종료</td>
                    </tr>
                    <!-- 추가 데이터는 JS나 서버에서 채움 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
