<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전시 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">전시 등록</h2>
  <form id="exhibitionForm">
    <div class="mb-3">
      <label for="exhibitionCodeId" class="form-label">전시 코드 ID</label>
      <input type="text" class="form-control" id="exhibitionCodeId" name="exhibitionCodeId" required>
    </div>
    
    <div class="mb-3">
      <label for="ksicId" class="form-label">KSIC 산업 분류 ID</label>
      <input type="number" class="form-control" id="ksicId" name="ksicId" required>
    </div>
    
    <div class="mb-3">
      <label for="year" class="form-label">기준 연도</label>
      <input type="number" class="form-control" id="year" name="year" min="1900" max="2100" required>
    </div>
    
    <div class="mb-3">
      <label for="name" class="form-label">전시명</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="isUse" name="isUse" checked>
      <label class="form-check-label" for="isUse">사용 여부</label>
    </div>
    
    <div class="mb-3">
      <label for="createBy" class="form-label">등록자 ID</label>
      <input type="text" class="form-control" id="createBy" name="createBy">
    </div>
    
    <button type="button" id="create" class="btn btn-primary">등록</button>
    <a href="/exhibition/exhibition" class="btn btn-secondary ms-2">취소</a>
  </form>
</div>

<script>
    document.getElementById('create').addEventListener('click', async function(e) {
        const formData = {
            exhibitionCodeId: document.getElementById('exhibitionCodeId').value,
            ksicId: Number(document.getElementById('ksicId').value),
            year: Number(document.getElementById('year').value),
            name: document.getElementById('name').value,
        };

        try {
            const response = await fetch('/api/v1/exhibition/exhibition/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('전시 등록이 완료되었습니다.');
                window.location.href = '/exhibition/exhibition';
            } else {
                const errorData = await response.json();
                alert('등록 실패: ' + (errorData.message || '알 수 없는 오류'));
            }
        } catch (err) {
            alert('서버 오류: ' + err.message);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
