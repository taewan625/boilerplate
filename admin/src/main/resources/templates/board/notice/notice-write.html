<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}">>

<div layout:fragment="content-fragment" class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">BOARD / NOTICE / </span> ADD</h4>
    <form id="modify-form" onsubmit="return false;">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="title">TITLE</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CONTENT</label>
                            <div id="content"></div>
                        </div>

                        <div class="mb-3" id="div-attached">
                            <label class="form-label" for="file">Attachment</label>
                            <input type="file" class="form-control" id="file" name="file">
                            <p class="text-muted mt-1 mb-0">* 파일 1개(10MB 이하), JPG, PNG, PDF, ZIP 파일만 등록할 수 있습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden" value="NOTICE" id="boardCode">

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">

                    </div>
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary me-1" id="btn-cancel"><i class='bx bx-exit' ></i> Cancel</button>
                                <button type="button" class="btn btn-primary" id="btn-save"><i class='bx bx-save' ></i> Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="/static/vendor/libs/quill/quill.js" defer></script>
    <script src="/static/js/board/notice/notice-write.js" defer></script>
</div>

</html>
