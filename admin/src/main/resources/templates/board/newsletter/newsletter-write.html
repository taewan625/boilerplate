<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/default}">>

<div layout:fragment="content-fragment" class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">BOARD / NEWSLETTER / </span> ADD</h4>
    <form id="modify-form" onsubmit="return false;">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" for="title">TITLE</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label" for="issueDate">ISSUE DATE</label>
                                <input type="date" class="form-control" id="issueDate" name="issueDate">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="content">CONTENT</label>
                            <textarea class="form-control" id="content" rows="20" placeholder="Content"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3" id="div-attached">
                                    <label class="form-label" for="logoFile">LOGO IMAGE</label>
                                    <input class="form-control" type="file" name="logoFile"  id="logoFile" accept=".jpg, .jpeg, .png">
                                    <p class="text-muted mt-1 mb-0">* JPG, PNG 파일만 등록할 수 있습니다.</p>
                                    <p class="text-muted-red mt-1 mb-0">* 최적화된 이미지 규격은 323x224(약 3:2) 비율입니다.</p>
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label" for="logoPreview">LOGO PREVIEW</label>
                                            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                                                <div style="width: 323px; height: 224px;">
                                                    <img id="logoPreview" onerror="this.src='/static/img/backgrounds/noimage.png'"
                                                         class="border w-100 h-100"
                                                         style="object-fit: contain;"
                                                         draggable="false"
                                                         alt="image"
                                                         loading="lazy"
                                                         decoding="async"
                                                         src=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">

                    </div>
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary me-1" id="btn-cancel"><i class='bx bx-exit' ></i> Cancel</button>
                                <button type="button" class="btn btn-primary" id="btn-save"><i class='bx bx-save' ></i> Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="/static/vendor/libs/quill/quill.js" defer></script>
    <script src="/static/js/board/newsletter/newsletter-write.js" defer></script>
</div>

</html>
