<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML Email Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin: 0 auto; }
    td { padding: 10px; text-align: center; }
    img { max-width: 40%; height: auto; }
  </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td align="center">
      <img src="https://kr.object.ncloudstorage.com/exporum-homepage/woc/logo/woc-logo.png"/>
      <h1>Welcome to Word of Coffee Busan</h1>
    </td>
  </tr>
  <tr>
    <td align="center">
      <h3><b style="color: #4f57a6">Please confirm your email address.</b></h3>
      <br />
      <p style="width: 100%; text-align: center">Thank you for verifying your email.</p>
    </td>
  </tr>
  <tr>
    <td align="center">
      <p style="font-size: 20px">Your code is</p>
      <p style="padding: 10px; max-width: 200px; height: 60px; margin: 0 auto; display: flex; justify-content: center; align-items: center; background: #808080;">
        <b style="color: #fff; font-size: 25px">${code}</b>
      </p>
    </td>
  </tr>
  <tr>
    <td align="center">
      <p><b>Please verify the above code number on the WOC Busan website</b></p>
    </td>
  </tr>
</table>
</body>
</html>
